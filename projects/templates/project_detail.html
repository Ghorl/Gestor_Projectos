{% extends 'base.html' %}

{% block content %}
<h1>{{project}}</h1>
  <a href="{% url 'create_instrument' project.id %}">Create Instrument</a>
  <h2>Instruments</h2>
<ul>
  {% for instrument in instruments %}
    <li>
      <a href="{% url 'instrument_detail' instrument.id %}">
        {{ instrument.n_instrument }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
